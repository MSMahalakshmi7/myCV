<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login - Profile</title>
    <center>
      <h1>Profile view - Mahalakshmi</h1>
    </center>
    <form class="signIn" action="index.html" method="post">
      <center>
      <table>
        <tr>
          <td>
            <label>Are you the current User? </label>
          </td>
          <td>
            <input type="checkbox" name="userConfirm" value="">
          </td>
        </tr>
        <tr>
          <td>
              <label>User Email : </label>
          </td>
          <td>
            <input type="text" name="emaiId" value="" required>
          </td>
        </tr>
        <tr>
          <td>
            <label>Password : </label>
          </td>
          <td>
            <input type="Password" name="pwd" value="" required>
          </td>
        </tr>
        <tr>
          <td><label>Current Date : </label></td>
          <td><input type="date" name="datePicker" value="" required></td>
        </tr>
        <tr>
          <td>  <label>Do you want to Submit? </label></td>
          <td>
            <label for="rdBtnYes">Yes</label>
          <input type="radio" name="rdBtnYes" value="Yes">
          <label for="rdBtnNo"> No</label>
          <input type="radio" name="rdBtnNo" value="No">
        </td>
        </tr>
      </table>
      </center>
      <center>
        <input type="submit" name="Submit" value="Submit">
      </center>
    </form>
</html>
